<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>safecam-Contact</title>
    <!-- Font Awesome Icons Library -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <!-- lordicon Library -->
    <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- Navbar Starts from here  -->
    <div class="navbar">
        <div class="logo primary-color">
            <h1>Safe<span class="secondary-color">Cam</span> </h1>
        </div>
        <div class="menu ">
            <a href="http://127.0.0.1:5500/index.html" target="_blank" class="dark-color">Home</a>
            <a href="http://127.0.0.1:5500/about.html" target="_blank" class="dark-color">About</a>
            <a href="http://127.0.0.1:5500/services.html" target="_blank" class="dark-color">Services</a>
            <a href="#" target="_blank" class="dark-color">Pages</a>
            <a href="http://127.0.0.1:5500/contact.html" target="_blank" class="dark-color">Contact</a>
            <a href="#" target="_blank" class="btn-ph text-white" ><i class="fa-solid fa-phone-volume "></i> +123 456 789</a>
        </div>
    </div>
    <!-- Navbar ends here  -->
    

    <!-- Contact Us page starts from here -->
    <div class="main-about">
        <h1>Contact Us</h1>
        <span>Home <i class="fa fa-circle-thin" style="font: size 6px;"></i> Contact Us</span>
    </div>
    <!-- Contact Us page ends here -->
    
    <!-- Contact form page starts from here -->
    <div class="contact">
        <div class="contact-data">
                <span class="primary-color">CONTACT US</span>
                <h1>Please Feel Free To <br>Contact Us</h1>
        </div>

        <div class="contact-form">
            <div class="contact-page">
                <form action="get">
                    <div class="row">
                        <div class="inputfield">
                            <input type="text" placeholder="Your Name">
                        </div>
                        <div class="inputfield">
                            <input type="email" placeholder="Your Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="inputfield-sub">
                            <input type="text" placeholder="Subject">
                        </div>
                    </div>
                    <div class="row">
                        <textarea name="" id="" placeholder="Message"></textarea>

                        <input class="contact_button" type="submit" placeholder="Submit Request">
                    </div>
                </form>
            </div>
            <div class="contact-location">
                <div class="location text-white">
                    <ul class="footer-icons">
                        <li class="footericon"><span><i class="fa-solid fa-location-dot primary-color"></i>123 Street, New York, USA</span></li>
                        <li class="footericon"><span><i class="fa-solid fa-envelope primary-color"></i>mail@domain.com</span></li>
                        <li class="footericon"><span><i class="fa-solid fa-phone primary-color"></i>+012 345 67890</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact form page ends here -->

</body>
</html>
